<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send With Ajax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    
        <div class="row">
        <button type="submit" class="btn btn-primary p-2 m-5 h-25 w-25" onclick="callGetHello()">Get Message From Here</button>
        <p id="msg" class=" p-2 m-5"></p>
        </div>

        <script>
        async function callGetHello() {
          var response= await fetch('http://localhost:8000/gethello');
          var data=await response.text();
          document.getElementById('msg').textContent = data;
          console.log(data);

          </script>
